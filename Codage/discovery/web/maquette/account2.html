<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Compte</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../js/jquery.mobile/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="../css/disco1.css">
	<link rel="stylesheet" href="../css/themes/themeBlue.min.css">
        <link rel="stylesheet" href="../css/themes/jquery.mobile.icons-1.4.5.min.css">
        <script type="text/javascript" src="../js/jquery/jquery-1.11.2.min.js"></script>
        <script src="../js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>

    <body>
        <div class="page" data-role="page" id="comptepage">
            <div class="header" data-role="header" data-id="main-header" data-theme="b"
                 data-position="fixed" data-fullscreen="true">
                <h1>Compte</h1>
            </div>

            <div role="main" class="ui-content">
                <div class="centrer">Compte</div><br/>
                <br/>
                <!--<form class="userform">-->
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <br/>
                        <label for="accountNom">Pseudo:</label>
                    </div>
                    <div class="ui-block-b">
                        <input type="text" name="nom" id="accountNom"
                               placeholder="identifiant" required="required"
                               value="" data-clear-btn="true" data-mini="true">                   
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <br/>
                        <label for="accountPassword">Mot de passe:</label>

                    </div>
                    <div class="ui-block-b">
                        <input name="password" id="accountPassword" type="password" 
                               placeholder="mot de passe" value=""  required="required"
                               data-clear-btn="true" autocomplete="off" data-mini="true">
                    </div>
                </div>
                <br/>

                <a href="#popupMdp" data-rel="popup" id="lien-mot-de-passe" style="text-align:center">
                    <p id="mdp" style="float: right;">
                        Mot de passe oublié ?
                    </p>
                </a>
                <!--</form>-->
                <br/> 

                <div id="oubliMotDePasse">
                    <label for="accountAction" class="ui-hidden-accessible"></label>
                    <input name="action" id="accountAction" type="hidden" value="reqLogin">
                    <a href="account2.html" data-ajax='false' data-rel="close"  
                       class="ui-btn ui-shadow ui-corner-all ui-btn-a" id="bouton">Connexion</a>
                    <a href="tuto1.html" data-transition="slide"
                       class="ui-btn ui-shadow ui-corner-all ui-btn-a">
                        Pas de compte, faire le tuto !</a><br/><br/>
                    <a href="contact.jsp" data-theme="a" 
                       class="ui-btn ui-shadow ui-corner-all ui-btn-a">
                        Contacter l'administrateur
                    </a><br/>

                </div>

                <div class="footer" data-role="footer" data-theme="b"  data-id="main-footer" data-position="fixed">
                    <div data-role="navbar" data-grid="d">
                        <ul>
                            <li><a href="home.html" id="home"  data-icon="home" data-transition="slide">Accueil</a></li>
                            <li><a href="disco.html" data-ajax="false" id="disco" data-icon="eye" data-transition="slide">Images</a></li>
                            <li><a href="tuto1.html" id="cours" data-icon="info" data-transition="slide">Tutoriel</a></li>
                            <li><a href="account.html" id="user"  data-icon="gear" data-transition="slide">Compte</a></li>
                            <li><a href="actu.html" id="actu"  data-icon="comment" data-transition="slide">Actu</a></li>
                        </ul>
                    </div>
                </div>
                <div id="popupMdp" data-role="popup" data-theme="a" data-overlay-theme="b"
                     class="ui-corner-all" data-corners="true" data-position="origin">
                    <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow 
                       ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
                    <div class="mesPopups">
                        <h3 id="test">Nous vous avons envoyé un mail avec votre mot de passe ! </h3>
                    </div>
                </div>
            </div>
